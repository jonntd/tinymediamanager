scraper.tmdb.includeAdult.desc=Inkluder erotiske filmer
scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />OMDb API er en RESTful-nettjeneste for å innhente filminformasjon. Alt innhold og bilder på nettstedet er bidratt med og vedlikeholdt av brukerne våre. <br /><br />TinyMediaManager tilbyr begrenset tilgang til OMDb (10 samtaler per 15 sekunder). Hvis du ønsker å bruke OMDb med mer enn denne begrensede tilgangen, bør du bli en del av OMDb (https://www.patreon.com/join/omdb).<br /><br />Tilgjengelige språk: EN</html>
scraper.trakt.hint=<html><h3>Trakt.tv</h3><br />Trakt.tv er en plattform som gjør mange ting, men først og fremst holder styr på TV-programmer og filmer du ser på. Den gir også metadata for filmer og TV-programmer.<br /><br />Tilgjengelige språk: EN</html>
scraper.universal_movie.hint=<html><h3>Universal movie scraper</h3><br />En metainnsamler som gjør det mulig å samle inn og kombinere data fra andre innsamlere.<br /><br />For å få denne innsamleren til å fungere, må du spesifisere <b>minst</b> hvilken innsamler som skal brukes til søk. Etter det kan du velge hvilken innsamler som skal brukes for hvert støttede metadatafelt. <b>Du må sette opp alle brukte innsamlere individuelt.</b></html>
# TVSHOWS
scraper.anidb.hint=<html><h3>aniDB</h3><br />AniDB står for Anime DataBase. AniDB er en veldedig anime-database som er fritt åpent til offentligheten.</html>
scraper.tvdb.hint=<html><h3>TheTVDB</h3><br />En åpen database for TV-tilhengere. Denne datainnsamleren kan sanke metadata fra TV-series metadata og billedmateriale</html>
# ARTWORK
scraper.animated.hint=<html><h3>Animerte filmplakater</h3><br />som sett på https://forum.kodi.tv/showthread.php?tid=215727 :)</html>
scraper.fanarttv.hint=<html><h3>Fanart.tv</h3><br />Fanart.tv tilbyr et enormt bibliotek med kunstverk for filmer, TV-programmer og musikk. Denne tjenesten kan konsumeres med API-nøkkelen tinyMediaManager tilbyr, men hvis du vil ha raskere tilgang til kunstverket, bør du bli VIP på fanart.tv (https://fanart.tv/vip/).</html>
# TRAILER
