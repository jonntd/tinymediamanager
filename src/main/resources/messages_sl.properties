wizard.disclaimer.long=tinyMediaManager je organizator, ki vam pomaga organizirati vašo medijsko knižnjico s ponujanje lahkega dostopa do storitev tretjih oseb kot je "The Movie Database (TMDb)",\n"TheTVDB.com", "Trakt.tv" in drugih.\ntinyMediaManager sam ne ponuja nobene vrste meta podatkov ali vsebine za prenos. Deluje le kot posrednik med vašim računalnikom in storitvami, ki ponujajo takšne podatke.\n\ntinyMediaManager je razvit pod licenco Apache v2 (https://www.apache.org/licenses/LICENSE-2.0) in vsebuje drugo odprto kodo.\nTo orodje razvija in testira več uporabnikov, a vseeno lahko vsebuje hrošče, ki lahko izbriše/poškoduje vašo knjižnjico. Vedno varnostno kopirajte vaše podatke. Nismo odgovorni za nikakršno izgubo podatkov, ki jo to orodje povzroči.\n\nTA PROGRAM JE TAK, KOT JE, BREZ KAKRŠNEKOLI GARANCIJE, POSREDNE ALI NEPOSREDNE, VKLUČUJOČE, A NE OMEJENO NA GARANCIJO NA PRODAJO, PRIMERNOST ZA DOLOČEN NAMEN ALI KRŠENJA. V NOBENEM PRIMERU AVTORJI ALI IMETNIKI AVTORSKIH PRAVIC NISO ODGOVORNI ZA NOBENO ŠKODO ALI KATEROKOLI STVAR, NE GLEDE NA POGODBO, KRŠITEV ALI KARKOLI, KI IZHAJA V POVEZAVI IZ ALI V POVEZAVI S PROGRAMSKO OPREMO.
