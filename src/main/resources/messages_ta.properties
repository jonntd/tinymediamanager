scraper.tmdb.hint=<html><h3>திரைப்பட தரவுத்தளம் (TMDB) </h3> <br /> சமூகத்தால் பராமரிக்கப்படும் மிகப்பெரிய இலவச திரைப்பட தரவுத்தளம். இது பல்வேறு மொழிகளில் மேனிலை தரவு மற்றும் கலைப்படைப்புகளை வழங்குகிறது.<br /><br />கிடைக்கும் மொழிகள்: பல.</html>
scraper.imdb.hint=<html><h3>இணைய மூவி தரவுத்தளம் (IMDB)</h3><br /> உலகெங்கிலும் உள்ள திரைப்படங்களுக்கு அதிகம் பயன்படுத்தப்படும் தரவுத்தளம். <br /> ஒவ்வொரு மொழியிலும் சதி/தலைப்பு/கோசம் இல்லை. இந்த நூல்களை TMDB <br /><br /> கிடைக்கக்கூடிய மொழிகளிலிருந்து பதிவிறக்கம் செய்ய நீங்கள் தேர்வு செய்யலாம்: பல </html>
