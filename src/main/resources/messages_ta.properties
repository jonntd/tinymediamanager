wizard.greeting.text=இந்த வழிகாட்டி டினிமீடியா மெனேசரின் அடிப்படை அமைப்பின் மூலம் உங்களுக்கு வழிகாட்டும்.\n\n டினிமீடியா மெனேசரின் அடிப்படை அமைப்பில் முதல் தொடக்கத்திற்குத் தேவையான பொதுவான அமைப்புகள் மட்டுமே உள்ளன - எல்லா அமைப்புகளையும் "அமைப்புகள்" பொத்தானின் வழியாகக் காண்பீர்கள்.
wizard.import=மற்றொரு டினிமீடியா மெனேசர் நிறுவலில் இருந்து தரவை இறக்குமதி செய்யுங்கள்
wizard.datasource.hint=உங்கள் வீடியோ கோப்புகளைத் தேட வேண்டிய டினிமீடியா மெனேசர் எங்குள்ளது.
filter.remove=தேர்ந்தெடுக்கப்பட்ட வடிகட்டி முன்னமைவை அகற்று
wizard.disclaimer.long="டினிமெடியா மெனேசர் ஒரு ஊடக மேலாளர், இது" தி மூவி டேட்டாபேச் (டிஎம்டிபி) "," Thetvdb.com "," ட்ராக்ட்.டி.வி "மற்றும் பல போன்ற மூன்றாம் தரப்பு சேவைகளுக்கு எளிதாக அணுகுவதன் மூலம் உங்கள் ஊடக நூலகத்தை ஒழுங்கமைக்க உதவுகிறது.\n டினிமீடியா மெனேசர் எந்த வகையான மேனிலை தரவு அல்லது தரவிறக்கம் செய்யக்கூடிய உள்ளடக்கத்தையும் வழங்காது - இது உங்கள் கணினி மற்றும் சேவைகளுக்கு இடையில் ஒரு இணைப்பாக மட்டுமே செயல்படுகிறது, இது இந்த வகையான தரவை வழங்கும்.\n\n டைனிமெடியா மெனேசர் அப்பாச்சி வி 2 உரிமத்தின் கீழ் (https://www.apache.org/licenses/license-2.0) உருவாக்கப்பட்டது மற்றும் பிற திறந்த மூல கூறுகளைப் பயன்படுத்துகிறது.\n இந்த கருவி பல பயனர்களால் உருவாக்கப்பட்டு சோதிக்கப்படுகிறது, ஆனால் உங்கள் ஊடக நூலகத்தை நீக்க/அழிக்கக்கூடிய பிழைகள் இன்னும் இருக்கலாம். உங்கள் தரவை எப்போதும் காப்புப் பிரதி எடுக்க மறக்காதீர்கள். இந்த கருவி ஏற்படுத்திய எந்த தரவு இழப்புக்கும் நாங்கள் பொறுப்பல்ல!\n\n மென்பொருள் "இருப்பதைப் போலவே" வழங்கப்படுகிறது, எந்தவொரு உத்தரவாதமும் இல்லாமல், வெளிப்படையான அல்லது மறைமுகமாக, ஆனால் வணிகத்தின் உத்தரவாதங்கள், ஒரு குறிப்பிட்ட நோக்கத்திற்காக உடற்தகுதி மற்றும் உட்செலுத்துதல் ஆகியவை அடங்கும். எந்தவொரு நிகழ்விலும் ஆசிரியர்கள் அல்லது பதிப்புரிமை வைத்திருப்பவர்கள் எந்தவொரு உரிமைகோரல், சேதங்கள் அல்லது பிற பொறுப்புகளுக்கு, ஒப்பந்தத்தின் செயலில், சித்திரவதை அல்லது வேறுவிதமாக இருந்தாலும், மென்பொருளிலிருந்து அல்லது மென்பொருளில் உள்ள பயன்பாடு அல்லது பிற நடவடிக்கைகளிலிருந்து எழும் அல்லது எழும். "
