BugReport.description=அறிவிலிஆய்வு சிக்கல்கள் மூலம் பிழை அறிக்கைகள் செயலாக்கப்படுகின்றன. சிக்கலைக் கண்டறிய உதவ, முடிந்தவரை தகவல்களை (மற்றும் பதிவுகள்) வழங்கவும்.
BugReport.step1=படி 1:
BugReport.step1.description=உங்கள் பதிவுகளின் சிப் கோப்பை உருவாக்கி, அதை உங்கள் கணினியில் எங்காவது சேமிக்கவும்.\n ஒரு குறிப்பிட்ட திரைப்படம்/தொலைக்காட்சி நிகழ்ச்சியில் உங்களுக்கு சிக்கல்கள் இருந்தால், தயவுசெய்து தரவுகளை பதிவுகளில் சேர்க்க கீழேயுள்ள கீழ்தோன்றலில் தேர்வு செய்யவும்.
BugReport.step2=படி 2:
BugReport.step2.description=அறிவிலிஆய்வு சிக்கலை உருவாக்கி தேவையான அனைத்து தகவல்களையும் வழங்கவும்\n படி 1 இலிருந்து பதிவுகளை இணைக்கவும்.
