scraper.rottentomatoes.hint=<html> <h3> அழுகிய தக்காளிகள் </h3> <br /> ஒரு அமெரிக்க திரைப்பட தரவுத்தளம். <br /> பநிஇ வழியாகப் பழைய திரைப்படங்களுக்குச் சதித்திட்டத்தை வழங்காது.<br /><br />கிடைக்கும் மொழிகள்: ஆங்</html>
scraper.omdbapi.hint=<html> <h3> omdbapi.com </h3> <br /> OMDB பநிஇ என்பது திரைப்படத் தகவல்களைப் பெறுவதற்கான நிதானமான வலை சேவையாகும். தளத்தின் அனைத்து உள்ளடக்கமும் படங்களும் எங்கள் பயனர்களால் பங்களிக்கப்பட்டு பராமரிக்கப்படுகின்றன. <br /> <br /> tinymediamanager OMDB க்கு ஒரு வரையறுக்கப்பட்ட அணுகலை வழங்குகிறது (15 வினாடிகளுக்கு 10 அழைப்புகள்). இந்த தடைசெய்யப்பட்ட அணுகலை விட அதிகமாக நீங்கள் OMDB ஐப் பயன்படுத்த விரும்பினால், நீங்கள் OMDB இன் புரவலராக மாற வேண்டும் (https://www.patreon.com/join/omdb).<br/> <br/> கிடைக்கக்கூடிய மொழிகள்: என் </html>
scraper.trakt.hint=<html> <h3> trakt.tv </h3> <br />trakt.tv என்பது பல விசயங்களைச் செய்யும் ஒரு தளமாகும், ஆனால் முதன்மையாக நீங்கள் பார்க்கும் தொலைக்காட்சி நிகழ்ச்சிகள் மற்றும் திரைப்படங்களைக் கண்காணிக்கிறது. இது திரைப்படங்கள் மற்றும் தொலைக்காட்சி நிகழ்ச்சிகளுக்கான மெட்டாடேட்டாவையும் வழங்குகிறது.<br /><br />கிடைக்கும் மொழிகள்: ஆங்</html>
scraper.universal_movie.hint=<html> <h3> யுனிவர்சல் மூவி ச்கிராப்பர் </h3> <br /> மற்ற ச்கிராப்பர்களிடமிருந்து தரவைச் சேகரிக்கவும் இணைக்கவும் அனுமதிக்கும் ஒரு மேவு ச்கிராப்பர். <br /><br />அதன் பிறகு ஒவ்வொரு ஆதரிக்கப்பட்ட மேனிலை தரவு புலத்திற்கும் <b>எந்த</b> ச்கிராப்பரைப் பயன்படுத்த வேண்டும் என்பதை நீங்கள் தேர்வு செய்யலாம். <b> நீங்கள் பயன்படுத்திய அனைத்து ச்கிராப்பர்களையும் தனித்தனியாக அமைக்க வேண்டும். </b> </html>
