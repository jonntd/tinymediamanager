wizard.disclaimer=Atsakomybės apribojimas
wizard.disclaimer.long="tinyMediaManager" yra medijos tvarkyklė, kuri padeda tvarkyti jūsų medijos biblioteką ir suteikia lengvą prieigą prie trečiųjų šalių paslaugų, tokių kaip "The Movie Database (TMDB)", "TheTVDB.com", "Trakt.tv" ir kt.\ntinyMediaManager pati nesiūlo jokių metaduomenų ar atsisiunčiamo turinio - ji tik veikia kaip jungtis tarp jūsų kompiuterio ir paslaugų, kurios siūlo tokio pobūdžio duomenis.\n\ntinyMediaManager sukurta pagal „Apache v2“ licenciją (https://www.apache.org/licenses/LICENSE-2.0) ir naudoja kitus atvirojo kodo komponentus.\nŠį įrankį sukūrė ir išbandė daug naudotojų, tačiau jame vis tiek gali būti klaidų, dėl kurių gali būti ištrinta / sunaikinta jūsų medijos biblioteka. Būtinai visada darykite atsarginę duomenų kopiją. Mes neatsakome už bet kokius šio įrankio sukeltus duomenų praradimus!\n\nPROGRAMINĖ ĮRANGA TEIKIAMA TOKIA, KOKIA YRA, BE JOKIŲ AIŠKIŲ AR NUMANOMŲ GARANTIJŲ, ĮSKAITANT, BET NEAPSIRIBOJANT TINKAMUMO PARDUOTI, TINKAMUMO TAM TIKRAM TIKSLUI IR NEPAŽEIDIMO GARANTIJOMIS. AUTORIAI AR AUTORIŲ TEISIŲ TURĖTOJAI JOKIU ATVEJU NEATSAKO UŽ JOKIAS PRETENZIJAS, ŽALĄ AR KITOKIĄ ATSAKOMYBĘ, KYLANČIĄ IŠ PROGRAMINĖS ĮRANGOS, JOS NAUDOJIMO AR KITOKIO ELGESIO SU JA, DĖL SUTARTIES, DELIKTO AR KITOKIŲ PRIEŽASČIŲ."
