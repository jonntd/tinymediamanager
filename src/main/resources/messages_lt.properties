wizard.greeting.text=Šis vedlys padės jums atlikti pagrindinę tinyMediaManager sąranką.\n\nPagrindinėje tinyMediaManager sąrankoje yra tik dažniausiai pasitaikantys nustatymai, kurių prireiks pirmam paleidimui - visus nustatymus rasite per mygtuką „Nustatymai“.
