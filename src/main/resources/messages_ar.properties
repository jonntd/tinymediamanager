wizard.disclaimer.long="tinyMediaManager هو مدير ملفات ملتيميديا يقوم بمساعدتك على تنظيم مكتبتك الرقمية من خلال تزويدك بوصول سهل إلى خدمات الطرف الثالث مثل ‭The Movie Database "TMDb", "The TBDB.com","Trakt.tv"‮ ‮و المزيد.\nTinyMediaManager بحد ذاته لا يقدم أي بيانات وصفيد أو محتوى قابل للتنزيل بل يعمل فقط كجهة وصل بين جهاز الكمبيوتر و الخدمة التي تقدم هذا النوع من البيانات.\n\ntinyMediaManager قد تم تطويره تحت رخصة ‭Apache v2 (https://www.apache.org/licenses/LICENSE-2.0) ‮و يستخدم مكونات مفتوحة المصدر أخرى.\nهذه الأداة قد تم تطويرها و اجربتها من قبل العديد من المستخدمين, و لكنها ما زالت تحتوي على الأخلال التي من الممكن أن تحذف أو تدمر قاعدة بياناتك. تأكد من أن تقوم بإجراء نسخة احتياطية. نحن لسنا مسؤولين عن أي فقدان للبيانات ناتج عن استخدام هذه الأداة.\n\nهذا البرنامج مقدم "كما هو", بدون أي ضمانات, و التي تتضمن
