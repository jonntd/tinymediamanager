scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />La API de OMDb es un servicio web RESTful para obtener información de películas. Todo el contenido e imágenes en el sitio son aportados y mantenidos por nuestros usuarios. <br /><br />TinyMediaManager ofrece un acceso limitado a la API de OMDb (10 solicitudes cada 15 segundos). Si quieres usar OMDb más que con estas restricciones, debes convertirte en un patrón de OMDb (https://www.patreon.com/join/omdb).<br /><br />Idiomas disponibles: EN (inglés)</html>
scraper.trakt.hint=<html><h3>Trakt.tv</h3><br />Trakt.tv es una plataforma que hace muchas cosas, pero principalmente realiza un seguimiento de los programas de televisión y las películas que ves. También proporciona los metadatos para las películas y los programas de televisión.<br /><br />Idiomas disponibles: EN</html>
scraper.universal_movie.hint=<html><h3>Scraper de películas universal</h3><br />Un meta scraper que permite recopilar y combinar los datos de otros scrapers.<br /><br />Para que este scraper funcione, debes especificar <b>al menos</b> qué scraper se debe utilizar para la búsqueda. Después de eso, puedes elegir qué scraper se debe utilizar para cada campo de los metadatos. <b>Debes configurar todos los scrapers usados individualmente.</b></html>
# TVSHOWS
scraper.anidb.hint=<html><h3>aniDB</h3><br />AniDB son las siglas de Anime DataBase. AniDB es una base de datos de anime sin fines de lucro que está abierta gratuitamente al público.</html>
scraper.tvdb.hint=<html><h3>TheTVDB</h3><br />Una base de datos abierta para los fans de la televisión. Este extractor puede extraer metadatos e ilustraciones de programas de TV</html>
# ARTWORK
scraper.animated.hint=<html><h3>Animated Movie Posters</h3><br /> como se ve en http://forum.kodi.tv/showthread.php?tid=215727 :)</html>
scraper.fanarttv.hint=<html><h3>Fanart.tv</h3><br />Fanart.tv proporciona una enorme biblioteca de ilustraciones para películas, programas de TV y música. Este servicio puede usarse con la clave API que ofrece tinyMediaManager, pero si quieres tener un acceso más rápido a la red deberías convertirte en VIP en fanart.tv (https://fanart.tv/vip/).</html>
# TRAILER
