serif.bolditalic.0=Songti SC Bold

sansserif.plain.0=Hiragino Sans GB
sansserif.bold.0=Hiragino Sans GB W6
sansserif.italic.0=Hiragino Sans GB
sansserif.bolditalic.0=Hiragino Sans GB W6

monospaced.plain.0=Menlo
monospaced.bold.0=Menlo Bold
monospaced.italic.0=Menlo Italic
monospaced.bolditalic.0=Menlo Bold Italic

dialog.plain.0=Hiragino Sans GB
dialog.bold.0=Hiragino Sans GB W6
