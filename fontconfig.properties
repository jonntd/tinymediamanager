# 中文字体映射
serif.plain.1=STSong
serif.bold.1=STSong
serif.italic.1=STSong
serif.bolditalic.1=STSong

sansserif.plain.1=Heiti SC
sansserif.bold.1=Heiti SC Medium
sansserif.italic.1=Heiti SC
sansserif.bolditalic.1=Heiti SC Medium

dialog.plain.1=Heiti SC
dialog.bold.1=Heiti SC Medium
dialog.italic.1=Heiti SC
dialog.bolditalic.1=Heiti SC Medium

# 字符集映射
serif.0=Hiragino Sans GB,Songti SC,STSong,Arial Unicode MS
sansserif.0=Hiragino Sans GB,Heiti SC,STSong,Arial Unicode MS
monospaced.0=Menlo,Hiragino Sans GB,STSong,Arial Unicode MS
dialog.0=Hiragino Sans GB,Heiti SC,STSong,Arial Unicode MS
dialoginput.0=Menlo,Hiragino Sans GB,STSong,Arial Unicode MS

# 字符集支持
allfonts.chinese-gb18030=Hiragino Sans GB,Songti SC,STSong,Heiti SC,Arial Unicode MS
