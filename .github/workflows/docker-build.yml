name: Docker Build

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Target platforms'
        required: true
        default: 'linux/amd64'
        type: choice
        options:
        - linux/amd64
        - linux/arm64
        - linux/amd64,linux/arm64
  push:
    branches: [ devel ]
    paths:
      - 'Dockerfile*'
      - '.dockerignore'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Create Dockerfile
      run: |
        cat > Dockerfile << 'EOF'
        # tinyMediaManager Docker æž„å»º
        FROM eclipse-temurin:17-jdk-alpine AS builder
        
        # å®‰è£…æž„å»ºä¾èµ–
        RUN apk add --no-cache maven
        
        # è®¾ç½®å·¥ä½œç›®å½•
        WORKDIR /app
        
        # å¤åˆ¶æºä»£ç 
        COPY . .
        
        # æž„å»ºåº”ç”¨
        RUN mvn clean package -DskipTests=true --batch-mode
        
        # è¿è¡Œæ—¶é•œåƒ
        FROM eclipse-temurin:17-jre-alpine
        
        # å®‰è£…è¿è¡Œæ—¶ä¾èµ–
        RUN apk add --no-cache fontconfig ttf-dejavu bash
        
        # åˆ›å»ºåº”ç”¨ç”¨æˆ·
        RUN addgroup -g 1000 tmm && adduser -D -u 1000 -G tmm tmm
        
        # è®¾ç½®å·¥ä½œç›®å½•
        WORKDIR /app
        
        # å¤åˆ¶åº”ç”¨æ–‡ä»¶
        COPY --from=builder /app/target/*.jar app.jar
        COPY --from=builder /app/native/ native/
        
        # è®¾ç½®æƒé™
        RUN chown -R tmm:tmm /app
        
        # åˆ‡æ¢åˆ°åº”ç”¨ç”¨æˆ·
        USER tmm
        
        # å¯åŠ¨å‘½ä»¤
        ENTRYPOINT ["java", "-jar", "app.jar"]
        EOF

    - name: Create .dockerignore
      run: |
        cat > .dockerignore << 'EOF'
        .git
        .gitignore
        target/
        dist/
        *.log
        .idea/
        .vscode/
        .DS_Store
        README.md
        docs/
        EOF

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ github.event.inputs.platforms || 'linux/amd64' }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        echo "ðŸ§ª Testing Docker image..."
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
        echo "Testing image: $IMAGE_TAG"
        
        # åŸºç¡€æµ‹è¯•
        docker run --rm "$IMAGE_TAG" --help || echo "Help command test completed"
