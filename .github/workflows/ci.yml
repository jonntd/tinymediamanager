name: CI/CD Pipeline

on:
  push:
    branches: [ devel ]
  workflow_dispatch:

jobs:
  build:
    name: Simple Build Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Validate Maven project
      run: |
        echo "🔍 检查 Maven 项目结构..."
        ls -la
        if [ -f "pom.xml" ]; then
          echo "✅ 找到 pom.xml"
          mvn --version
          mvn help:effective-pom -q
        else
          echo "❌ 未找到 pom.xml"
          exit 1
        fi

    - name: Basic compile test
      run: |
        echo "🔨 尝试基本编译..."
        mvn clean --batch-mode -q
        mvn compile --batch-mode -DskipTests=true -Dmaven.test.skip=true -q

    - name: Success
      run: |
        echo "🎉 基本编译成功!"
        echo "� 编译输出:"
        ls -la target/ || echo "无 target 目录"
