name: CI/CD Pipeline

on:
  push:
    branches: [ devel ]
    tags:
      - 'v*'
  pull_request:
    branches: [ devel ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'test'
        type: choice
        options:
        - test
        - release

env:
  MAVEN_OPTS: -Dmaven.repo.local=${{ github.workspace }}/.m2/repository
  JAVA_VERSION: '17'

jobs:




  # 构建阶段
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    - name: Build application
      run: |
        mvn --batch-mode -P dist -DbuildNumber=${{ github.sha }} -DskipSign=true -Dmaven.test.skip=true clean package
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: |
          target/*.jar
          dist/
        retention-days: 30

    - name: Print download links
      run: |
        echo "🎉 Build completed for ${{ matrix.os }}!"
        echo "📦 Artifact name: build-${{ matrix.os }}"
        echo "🔗 Download link: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "💡 Go to Actions → This run → Artifacts section to download"

  # Docker构建
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/devel'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-ubuntu-latest
        path: ./artifacts
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/tinymediamanager
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=devel
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/docker/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Print Docker image links
      run: |
        echo "🐳 Docker image built and pushed successfully!"
        echo "📦 Image tags:"
        echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /'
        echo "🔗 Pull command:"
        echo "  docker pull ghcr.io/${{ github.repository_owner }}/tinymediamanager:devel"



  # 发布阶段
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: (startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.RELEASE_TOKEN }}
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./release-artifacts
    
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Extract version from pom.xml
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "Creating release for version: $VERSION"
        
        # Create release
        gh release create "v$VERSION" \
          --title "tinyMediaManager v$VERSION" \
          --notes "Automated release created by GitHub Actions" \
          --draft \
          ../release-artifacts/**/*

        echo "🎉 Release v$VERSION created successfully!"
        echo "🔗 Release page: https://github.com/${{ github.repository }}/releases/tag/v$VERSION"
        echo "📦 Download assets from the release page above"

  # 通知阶段
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: always()
    
    steps:
    - name: Notify success
      if: ${{ needs.build.result == 'success' }}
      run: |
        echo "✅ Build completed successfully!"
        echo "- Build: ${{ needs.build.result }}"
        echo "- Docker: ${{ needs.docker.result }}"
    
    - name: Notify failure
      if: ${{ needs.build.result == 'failure' }}
      run: |
        echo "❌ Build failed!"
        echo "- Build: ${{ needs.build.result }}"
        echo "- Docker: ${{ needs.docker.result }}"
        exit 1
