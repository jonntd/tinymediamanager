        mvn -s .ci/settings.xml --batch-mode -U -DskipTests=false -DskipITs=true -Dmaven.test.failure.ignore=false clean test
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-jdk${{ matrix.java }}
        path: |
          target/surefire-reports/
          target/site/jacoco/
